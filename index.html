<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <div class="container">
    <ul class="mobile-menu">
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li class="separator"></li>
      <li>Login</li>
    </ul>
    <header>
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
        <g fill="#323334" fill-rule="evenodd">
          <path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z" />
        </g>
      </svg>
      <ul class="menu">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="dot"></li>
        <li>Login</li>
      </ul>
      <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" width="24" height="16">
        <g fill="#242942" fill-rule="evenodd">
          <path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z" />
        </g>
      </svg>
      <svg class="close" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
        <path fill="#242942" fill-rule="evenodd"
          d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z" />
      </svg>

    </header>
    <main>
      <div class="left">
        <div class="top-text">
          <div class="top-text-left">New</div>
          <div class="top-text-right">Monograph Dashboard</div>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="bottom-text">
          <div class="bottom-text-left">Schedule a demo</div>
          <div class="bottom-text-right">to see a preview</div>
        </div>
      </div>

      <div class="right">
      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vonjytahina" target="_blank">Vonjy Tahina CHAN</a>.
  </div>

  <script src="script.js"></script>
